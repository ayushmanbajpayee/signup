
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/images/sign_in.png">

    <title>NewsLetter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/sign_in.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to My NewsLetter</h1>
      <input type="text" name="fname" class="form-control top" placeholder="FirstName" required autofocus>
      <input type="text" name="lname" class="form-control middle" placeholder="LastName" required autofocus>
      <input type="email" name="email"  class="form-control bottom" placeholder="Email" required>
      <div class="checkbox mb-3">
      
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Jordan Ltd.</p>
    </form>
  </body>
</html>
